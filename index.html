<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


        <title>environment friendly canvas</title>
        <!--jquery and modernize.js file -->
        <script src="js/jquery-1.7.min.js"></script>
        <script src="js/modernizr.custom.34982.js"></script>
        
        <!--sketcher.js and trigonmerty.js  file -->
        <script src="js/sketcher.js"></script> <!-- Draws the canvas element dynamically--> 
        <script src="js/trigonometry.js"></script> <!-- Line between two points -->
        
        <!--bootstrap style sheet and author defined style sheet -->
        <link rel="stylesheet" href="assets/bootstrap.css" />
        <link rel="stylesheet" href="assets/styles.css" />

        <script>
            var sketcher = null;
            var brush = null;

            $(document).ready(function(e) {

                brush = new Image();
                  brush.src = 'assets/brush2.png';
                  brush.onload = function(){
                    sketcher = new Sketcher( "sketch", brush );
                  }

            });

            function exportImage() {
                window.open(sketcher.toDataURL(),'_blank','width=800,height=600')
            }

        </script>
    </head>
    
    <body>
        <div class="topbar-wrapper" style="z-index: 5;">
            <div class="topbar" data-dropdown="dropdown">
              <div class="topbar-inner">
                <div class="container">
                  <h3><a href="#">Eco-canvas</a></h3>

                  <ul class="nav">
                    <li class="active"><a href="#">Use your mouse as a paint brush</a></li>
                  </ul>

                  <ul class="nav secondary-nav">
                    <a href="#">
                     <input type="button" class="btn danger" value="clear"
                        onclick="sketcher.clear();" />
                     </a>
                  </ul>
                  <ul class="nav secondary-nav">
                    <a href="#">
                     <input type="button" class="btn success" value="export"
                        onclick="exportImage();" />
                     </a>
                  </ul>
                </div>
              </div><!-- /topbar-inner -->
            </div><!-- /topbar -->
          </div>
        <div>
            <canvas id="sketch" width="1024" height="600" />
        </div>
        <div>
            <p>Use export button and press ctrl+s to save your image.</p>
            <p> Â© Parthib Mitra 2014</p>        
        </div>
    </body>
</html>
